<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bar Chart</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
        }
        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            height: 300px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
        }
        .bar {
            max-width: 15%;
            width: 100%;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            transition: height 0.5s ease;
            height: 0;
        }
        .bar span {
            display: block;
            margin-top: 10px;
        }
        .label {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .month-label {
            text-align: center;
            max-width: 15%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart" id="barChart"></div>    
        <div class="label" id="monthLabels"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = [65, 59, 80, 81, 56];
            var months = ['January', 'February', 'March', 'April', 'May'];

            $.each(data, function(index, value) {
                $('#barChart').append('<div class="bar" title="' + months[index] + '"><span>' + value + '</span></div>');
            });
            $.each(months, function(index, month) {
                $('#monthLabels').append('<div class="month-label">' + month + '</div>');
            });
            $('#barChart .bar').each(function(index) {
                $(this).animate({ height: data[index] * 3 + 'px' }, 1000);
            });
        });
    </script>
</body>
</html>
